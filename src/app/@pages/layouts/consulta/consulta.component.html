<pg-header extraClass="bg-primary p-r-0">
  <div class="header-inner header-md-height headerCustom">
    <div class="">
      <div class="brand inline no-border d-sm-inline-block">
        <img src="assets/img/melodyWhite.png" alt="logo" pgRetina src1x="assets/img/melodyWhite.png" src2x="assets/img/melodyWhite.png" height="50 vh">
      </div>
    </div>
    <div class="d-flex align-items-center">
      <!-- START User Info-->
      <div class="pull-left p-r-10 fs-14 font-heading d-lg-inline-block d-none text-white">
        Bienvenido&nbsp;<span class="bold">Empleado</span> <span class="">Empleado</span>
      </div>
      <div class="dropdown pull-right" dropdown>
        <button class="profile-dropdown-toggle" type="button" dropdownToggle id="profileDropdown">
              <span class="thumbnail-wrapper d32 circular inline">
              <img src="assets/img/trendsetter_male-512.png" alt="" pgRetina src1x="assets/img/trendsetter_male-512.png" src2x="assets/img/trendsetter_male-512.png" width="32"
                   height="32">
              </span>
        </button>
        <div class="dropdown-menu dropdown-menu-right profile-dropdown" *dropdownMenu role="menu">
          <a href="javascript:void(0)" class="clearfix bg-master-lighter dropdown-item">
            <span class="pull-left">Salir</span>
            <span class="pull-right"><i class="fs-13 pg pg-power"></i></span>
          </a>
        </div>
      </div>
      <!-- END User Info-->
    </div>
  </div>
</pg-header>
<div class="page-container ">
  <!-- START PAGE CONTENT WRAPPER -->
  <div class="page-content-wrapper {{_pageContainerClass}}">
    <!-- START PAGE CONTENT -->
    <div class="content {{_contentClass}}">
      <div class="bg-white">
        <div class="container">
          <ol class="breadcrumb breadcrumb-alt">
            <li class="breadcrumb-item">
              <a href="javascript:void(0)">CGI</a>
            </li>
            <li class="breadcrumb-item">
              <a href="javascript:void(0)">Consulta</a>
            </li>
            <li class="breadcrumb-item active">{{ _pageTitle }}</li>
          </ol>
        </div>
      </div>
      <router-outlet></router-outlet>
    </div>
    <!-- END PAGE CONTENT -->
    <!-- START COPYRIGHT -->
    <!-- START CONTAINER FLUID -->
    <ng-template [ngIf]="_footer">
      <div class=" container   container-fixed-lg footer">
        <div class="copyright sm-text-center">
          <p class="small no-margin pull-left sm-pull-reset">
            <span class="hint-text">Derechos Reservados &copy; 2019 </span>
            <span class="font-montserrat">MILANO</span>.
          </p>
          <p class="small no-margin pull-right sm-pull-reset">
            CGI<span class="hint-text"> - Flash de Ventas</span>
          </p>
          <div class="clearfix"></div>
        </div>
      </div>
    </ng-template>
    <!-- END COPYRIGHT -->
  </div>
  <!-- END PAGE CONTENT WRAPPER -->
</div>
<!-- END PAGE CONTAINER -->
